{% extends 'index.html' %} {% block title %}
<h1>Ringkasan Text</h1>
{% endblock %} {% block body %}

<p>
  Ringkasan Text dengan hasil ringkasan dari beberapa kalimat pada berita (no
  AI).
</p>

<form method="post" action="{{ url_for('ringkasan_text') }}">
  <label for="ringkasan">Masukkan Text:</label><br />
  <textarea
    class="url"
    name="ringkasan"
    oninput="checkInput()"
    style="width: 100%"
    rows="7"
  >
{{ text }}</textarea
  ><br /><br />
  <label for="centrality">Pilih Centrality:</label><br />
  <select name="centrality" id="centrality">
    <option value="degree" {% if centrality == 'degree' %}selected{% endif %}>Degree Centrality</option>
    <option value="closeness" {% if centrality == 'closeness' %}selected{% endif %}>Closeness Centrality</option>
    <option value="betweenness" {% if centrality == 'betweenness' %}selected{% endif %}>Betweenness Centrality</option>
    <option value="eigenvector" {% if centrality == 'eigenvector' %}selected{% endif %}>Eigenvector Centrality</option>
    <option value="pagerank" {% if centrality == 'pagerank' %}selected{% endif %}>PageRank</option>
  </select>
  <br /><br />
  <button class="button" type="submit">Ringkas</button>
</form>

{% if ringkasan %}
<p><b>Dengan menggunakan:</b> {{ centrality }}</p>
<p><b>Ringkasan:</b> {{ ringkasan }}</p>
{% endif %} {% endblock %}
